<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>Swat the Fly!</title>
</head>
<body>
    <div id="game-container" class="custom">
        <h2 id="p1-score-text"><span id="player-one-name">Player One:</span><span id="player-one-score"></span></h2>
        <div class="timer">Timer: </div>
        <h2 id="p2-score-text"><span id="player-two-name">Player Two:</span><span id="player-two-score"></span></h2>
        <div class="form-bar">
            <h1 id="game-title">Swat the Fly!</h1>
            <form>
                <input id="p1-name" type="text" placeholder="Player 1" value="" name="" />
                <input id="p2-name" type="text" placeholder="Player 2" value="" name="" />
                <button class="submit" onclick="getNames()">Submit</button>
            </form>
        </div>
        <button id="play-game">Start</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
