<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>Swat the Fly!</title>
</head>
<body>
    <div id="game-container" class="custom">
        <h2 id="p1-score-text">Player One:</h2>
        <h3 id="player-one-score"></h3>
        <div class="timer">Timer: 30</div>
        <h2 id="p2-score-text">Player Two:</h2>
        <h3 id="player-two-score"></h3>
        <h1 id="game-title">Swat the Fly!</h1>
        <div class="form-bar">
            <form>
                <input id="p1-name" type="text" placeholder="Player 1" value="" name="" />
                <input id="p2-name" type="text" placeholder="Player 2" value="" name="" />
                <button class="submit" onclick="getNames()">Submit</button>
            </form>
                <button id="play-game">Start</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
